<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Whack-a-Mole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        #theme-description {
            margin: 10px auto 20px;
            max-width: 500px;
            font-style: italic;
            color: #666;
        }
        
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            background-color: #8B4513;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            height: 100%;
        }
        
        .hole {
            position: relative;
            background-color: #000;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .character {
            position: absolute;
            width: 80%;
            height: 80%;
            bottom: -100%;
            left: 10%;
            border-radius: 50% 50% 0 0;
            transition: bottom 0.3s;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
        }
        
        .character.up {
            bottom: 10%;
        }
        
        .character.whacked {
            filter: brightness(0.5);
        }
        
        #controls {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #ai-controls {
            margin: 20px auto;
            max-width: 600px;
        }
        
        #theme-input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        
        #score-display {
            font-size: 24px;
            margin: 20px 0;
        }
        
        #timer-display {
            font-size: 24px;
            margin: 20px 0;
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 10px;
        }
        
        #game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        #final-score {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #ai-loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 id="game-title">AI Whack-a-Mole</h1>
    <div id="theme-description">Describe your theme and let AI customize the game!</div>
    
    <div id="ai-controls">
        <input type="text" id="theme-input" placeholder="E.g. 'alien invasion', 'fantasy creatures', 'underwater world'">
        <button id="apply-theme-btn">Apply Theme</button>
        <div id="ai-loading" class="loading"></div>
    </div>
    
    <div id="score-display">Score: <span id="score">0</span></div>
    <div id="timer-display">Time: <span id="time">30</span>s</div>
    
    <div id="controls">
        <button id="start-btn">Start Game</button>
        <button id="pause-btn" disabled>Pause</button>
    </div>
    
    <div id="game-container">
        <div id="game-board">
            <div class="hole">
                <div class="character"></div>
            </div>
            <div class="hole">
                <div class="character"></div>
            </div>
            <div class="hole">
                <div class="character"></div>
            </div>
            <div class="hole">
                <div class="character"></div>
            </div>
            <div class="hole">
                <div class="character"></div>
            </div>
            <div class="hole">
                <div class="character"></div>
            </div>
        </div>
        
        <div id="game-over">
            <h2>Game Over!</h2>
            <div id="final-score">Your score: 0</div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    
    <script>
        // Game variables
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let moleInterval;
        let isPaused = false;
        let gameActive = false;
        let currentTheme = {
            name: "Classic Whack-a-Mole",
            description: "The traditional mole whacking game",
            holeColor: "#8B4513",
            characterColor: "#654321",
            characterImage: null,
            backgroundColor: "#f0f0f0",
            textColor: "#333"
        };
        
        // DOM elements
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const applyThemeBtn = document.getElementById('apply-theme-btn');
        const themeInput = document.getElementById('theme-input');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const holes = document.querySelectorAll('.hole');
        const characters = document.querySelectorAll('.character');
        const gameContainer = document.getElementById('game-container');
        const gameTitle = document.getElementById('game-title');
        const themeDescription = document.getElementById('theme-description');
        const aiLoading = document.getElementById('ai-loading');
        const gameBoard = document.getElementById('game-board');
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', restartGame);
        applyThemeBtn.addEventListener('click', applyTheme);
        
        holes.forEach(hole => {
            hole.addEventListener('click', () => {
                if (!gameActive || isPaused) return;
                
                const character = hole.querySelector('.character');
                if (character.classList.contains('up')) {
                    // Whack the character!
                    character.classList.add('whacked');
                    score++;
                    scoreDisplay.textContent = score;
                    
                    // Hide the character after a short delay
                    setTimeout(() => {
                        character.classList.remove('up', 'whacked');
                    }, 300);
                }
            });
        });
        
        // Initialize with default theme
        applyThemeSettings(currentTheme);
        
        // AI Theme Functions
        async function applyTheme() {
            const themePrompt = themeInput.value.trim();
            if (!themePrompt) return;
            
            applyThemeBtn.disabled = true;
            aiLoading.style.display = 'inline-block';
            
            try {
                const aiResponse = await getAITheme(themePrompt);
                if (!aiResponse) {
                    alert("AI service unavailable. Using fallback theme.");
                    applyThemeSettings(generateFallbackTheme(themePrompt));
                    return;
                }
                // Parse the AI response (in a real app, you would validate this)
                const newTheme = JSON.parse(aiResponse);
                currentTheme = newTheme;
                applyThemeSettings(newTheme);
                
                themeInput.value = '';
            } catch (error) {
                console.error("Error applying theme:", error);
                alert("Failed to apply theme. Using default settings.");
            } finally {
                applyThemeBtn.disabled = false;
                aiLoading.style.display = 'none';
            }
        }
        
        // This simulates what an OpenAI API call might return
        async function simulateOpenAIRequest(prompt) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // These are simulated responses - in reality you'd get these from the API
            async function getAITheme(prompt) {
                try {
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${OPENAI_API_KEY}` // Your key from config.js
                        },
                        body: JSON.stringify({
                            model: "gpt-3.5-turbo",
                            messages: [{
                                role: "user",
                                content: `Create a whack-a-mole theme about: ${prompt}. 
                                Respond with ONLY JSON containing: 
                                name, description, holeColor (HEX), 
                                characterColor (HEX), backgroundColor (HEX), 
                                textColor (HEX), characterImage (URL or null).`
                            }],
                            temperature: 0.7
                        })
                    });
                    
                    const data = await response.json();
                    return data.choices[0].message.content;
                    
                } catch (error) {
                    console.error("API Error:", error);
                    return null; // Will trigger fallback
                }
            }
            
            // Check for specific keywords
            if (prompt.toLowerCase().includes("alien")) {
                return themeResponses.alien;
            } else if (prompt.toLowerCase().includes("fantasy")) {
                return themeResponses.fantasy;
            } else if (prompt.toLowerCase().includes("underwater")) {
                return themeResponses.underwater;
            } else {
                return themeResponses.default;
            }
        }
        
        function applyThemeSettings(theme) {
            // Update game visuals based on theme
            gameContainer.style.backgroundColor = theme.holeColor;
            document.body.style.backgroundColor = theme.backgroundColor;
            gameTitle.style.color = theme.textColor;
            gameTitle.textContent = theme.name;
            themeDescription.textContent = theme.description;
            themeDescription.style.color = theme.textColor;
            
            // Update holes and characters
            holes.forEach(hole => {
                hole.style.backgroundColor = theme.characterColor;
            });
            
            characters.forEach(character => {
                character.style.backgroundColor = theme.characterImage ? 'transparent' : theme.characterColor;
                if (theme.characterImage) {
                    character.style.backgroundImage = `url(${theme.characterImage})`;
                } else {
                    character.style.backgroundImage = 'none';
                }
            });
        }
        
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        function getRandomLightColor() {
            // Generate light colors only
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 80%, 90%)`;
        }
        
        function getRandomDarkColor() {
            // Generate dark colors only
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 80%, 20%)`;
        }
        
        // Game functions
        function startGame() {
            if (gameActive) return;
            
            // Reset game state
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameOverScreen.style.display = 'none';
            gameActive = true;
            isPaused = false;
            
            // Hide all characters
            characters.forEach(character => {
                character.classList.remove('up', 'whacked');
            });
            
            // Update button states
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            pauseBtn.textContent = 'Pause';
            
            // Start game timer
            gameInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    timeDisplay.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }
            }, 1000);
            
            // Start character popping
            moleInterval = setInterval(popRandomCharacter, 800);
        }
        
        function togglePause() {
            if (!gameActive) return;
            
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            
            if (isPaused) {
                // Hide all characters when paused
                characters.forEach(character => {
                    if (character.classList.contains('up')) {
                        character.classList.remove('up');
                    }
                });
            }
        }
        
        function popRandomCharacter() {
            if (isPaused || !gameActive) return;
            
            // Hide any currently up characters
            characters.forEach(character => {
                character.classList.remove('up');
            });
            
            // Select a random character to pop up
            const randomIndex = Math.floor(Math.random() * characters.length);
            const randomCharacter = characters[randomIndex];
            
            // Only pop up if not already whacked
            if (!randomCharacter.classList.contains('whacked')) {
                randomCharacter.classList.add('up');
                
                // Auto-hide after random time (0.5-2.5 seconds)
                setTimeout(() => {
                    if (randomCharacter.classList.contains('up')) {
                        randomCharacter.classList.remove('up');
                    }
                }, 500 + Math.random() * 2000);
            }
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearInterval(moleInterval);
            
            // Hide all characters
            characters.forEach(character => {
                character.classList.remove('up');
            });
            
            // Show game over screen
            finalScoreDisplay.textContent = `Your score: ${score}`;
            gameOverScreen.style.display = 'flex';
            
            // Update button states
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }
    </script>
</body>
</html>
