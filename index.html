<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 5px;
    }

    #theme-description {
      font-style: italic;
      margin-bottom: 20px;
    }

    #game-container {
      position: relative;
      width: 600px;
      margin: 0 auto;
      background-color: #8B4513;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #game-board {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .hole {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: #444;
      border-radius: 50%;
      border: 3px solid #000;
      overflow: hidden;
    }

    .character {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: -120px;
      left: 0;
      transition: bottom 0.3s;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .character.up {
      bottom: 10px;
    }

    .character.whacked {
      filter: brightness(0.5);
    }

    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 3;
    }

    #controls {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #theme-input {
      padding: 10px;
      width: 300px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 id="game-title">AI Whack-a-Mole</h1>
  <div id="theme-description">Smash the moles!</div>

  <div>
    <input id="theme-input" placeholder="e.g. 'alien invasion', 'candy land'" />
    <button id="apply-theme-btn">Apply Theme</button>
    <div id="ai-loading" class="loading" style="display: none;"></div>
  </div>

  <div id="score-display">Score: <span id="score">0</span></div>
  <div id="timer-display">Time: <span id="time">30</span>s</div>

  <div id="controls">
    <button id="start-btn">Start</button>
    <button id="pause-btn" disabled>Pause</button>
    <button id="restart-btn">Restart</button>
  </div>

  <div id="game-container">
    <div id="game-board">
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
    </div>
    <div id="game-over">
      <h2>Game Over!</h2>
      <div id="final-score">Your score: 0</div>
    </div>
  </div>

<script>
let score = 0, timeLeft = 30, gameInterval, moleInterval;
let isPaused = false, gameActive = false;
const holes = document.querySelectorAll('.hole');
const characters = document.querySelectorAll('.character');
const fallbackImage = "https://cdn-icons-png.flaticon.com/512/616/616408.png";

const currentTheme = {
  name: "Classic Whack-a-Mole",
  description: "Hit the moles!",
  holeColor: "#8B4513",
  characterColor: "#FFD700",
  characterImage: null,
  backgroundColor: "#f0f0f0",
  textColor: "#333"
};

function applyThemeSettings(theme) {
  document.body.style.backgroundColor = theme.backgroundColor;
  document.getElementById('game-title').textContent = theme.name;
  document.getElementById('game-title').style.color = theme.textColor;
  document.getElementById('theme-description').textContent = theme.description;
  document.getElementById('theme-description').style.color = theme.textColor;

  holes.forEach(h => h.style.backgroundColor = theme.holeColor);
  characters.forEach(c => {
    c.style.backgroundImage = `url(${theme.characterImage || fallbackImage})`;
    c.style.backgroundColor = theme.characterImage ? 'transparent' : theme.characterColor;
  });
}

async function applyTheme() {
  const prompt = document.getElementById('theme-input').value.trim();
  if (!prompt) return;
  document.getElementById('apply-theme-btn').disabled = true;
  document.getElementById('ai-loading').style.display = 'inline-block';

  try {
    const res = await fetch("https://your-backend-url/api/theme", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ prompt })
    });
    const data = await res.json();
    applyThemeSettings(data);
  } catch (e) {
    alert("Theme fetch failed. Using default.");
  } finally {
    document.getElementById('apply-theme-btn').disabled = false;
    document.getElementById('ai-loading').style.display = 'none';
  }
}

function startGame() {
  if (gameActive) return;
  score = 0;
  timeLeft = 30;
  document.getElementById('score').textContent = score;
  document.getElementById('time').textContent = timeLeft;
  document.getElementById('game-over').style.display = 'none';
  gameActive = true;
  isPaused = false;
  gameInterval = setInterval(() => {
    if (!isPaused) {
      timeLeft--;
      document.getElementById('time').textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }
  }, 1000);
  moleInterval = setInterval(popRandomCharacter, 800);
}

function endGame() {
  clearInterval(gameInterval);
  clearInterval(moleInterval);
  gameActive = false;
  characters.forEach(c => c.classList.remove('up'));
  document.getElementById('final-score').textContent = `Your score: ${score}`;
  document.getElementById('game-over').style.display = 'flex';
}

function togglePause() {
  if (!gameActive) return;
  isPaused = !isPaused;
  document.getElementById('pause-btn').textContent = isPaused ? 'Resume' : 'Pause';
}

function restartGame() {
  document.getElementById('game-over').style.display = 'none';
  startGame();
}

function popRandomCharacter() {
  if (!gameActive || isPaused) return;
  characters.forEach(c => c.classList.remove('up'));
  const index = Math.floor(Math.random() * characters.length);
  const char = characters[index];
  if (!char.classList.contains('whacked')) {
    char.classList.add('up');
    setTimeout(() => char.classList.remove('up'), 500 + Math.random() * 1500);
  }
}

holes.forEach((hole, i) => {
  hole.addEventListener('click', () => {
    if (!gameActive || isPaused) return;
    const char = hole.querySelector('.character');
    if (char.classList.contains('up')) {
      char.classList.add('whacked');
      score++;
      document.getElementById('score').textContent = score;
      setTimeout(() => char.classList.remove('up', 'whacked'), 300);
    }
  });
});

document.getElementById('apply-theme-btn').addEventListener('click', applyTheme);
document.getElementById('start-btn').addEventListener('click', startGame);
document.getElementById('pause-btn').addEventListener('click', togglePause);
document.getElementById('restart-btn').addEventListener('click', restartGame);

applyThemeSettings(currentTheme);
</script>
</body>
</html>
