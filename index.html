<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    #theme-description {
      margin: 10px auto 20px;
      max-width: 500px;
      font-style: italic;
      color: #666;
    }

    #game-container {
      position: relative;
      width: 600px;
      margin: 0 auto;
      background-color: #8B4513;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .hole {
      position: relative;
      background-color: #222;
      border-radius: 50%;
      overflow: hidden;
      width: 150px;
      height: 150px;
      margin: auto;
      border: 2px solid #000;
    }

    .character {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: -100%;
      left: 0;
      transition: bottom 0.3s ease;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
      z-index: 2;
    }

    .character.up {
      bottom: 20px;
    }

    .character.whacked {
      filter: brightness(0.5);
    }

    #controls {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #theme-input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #game-over {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
    }

    #score-display, #timer-display {
      font-size: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1 id="game-title">AI Whack-a-Mole</h1>
  <div id="theme-description">Customize your game with an AI-generated theme!</div>

  <div id="ai-controls">
    <input type="text" id="theme-input" placeholder="E.g. 'alien invasion', 'candy land'" />
    <button id="apply-theme-btn">Apply Theme</button>
    <div id="ai-loading" class="loading" style="display:none;"></div>
  </div>

  <div id="score-display">Score: <span id="score">0</span></div>
  <div id="timer-display">Time: <span id="time">30</span>s</div>

  <div id="controls">
    <button id="start-btn">Start Game</button>
    <button id="pause-btn" disabled>Pause</button>
    <button id="restart-btn">Restart</button>
  </div>

  <div id="game-container">
    <div id="game-board">
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
    </div>
    <div id="game-over">
      <h2>Game Over!</h2>
      <div id="final-score">Your score: 0</div>
    </div>
  </div>

  <script>
    let score = 0, timeLeft = 30, gameInterval, moleInterval;
    let isPaused = false, gameActive = false;
    const fallbackImage = "https://cdn-icons-png.flaticon.com/512/616/616408.png";

    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const restartBtn = document.getElementById('restart-btn');
    const applyThemeBtn = document.getElementById('apply-theme-btn');
    const themeInput = document.getElementById('theme-input');
    const aiLoading = document.getElementById('ai-loading');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');
    const holes = document.querySelectorAll('.hole');
    const characters = document.querySelectorAll('.character');
    const gameTitle = document.getElementById('game-title');
    const themeDescription = document.getElementById('theme-description');
    const gameContainer = document.getElementById('game-container');

    const currentTheme = {
      name: "Classic Whack-a-Mole",
      description: "Whack the moles as they pop up!",
      holeColor: "#8B4513",
      characterColor: "#654321",
      backgroundColor: "#f0f0f0",
      textColor: "#333",
      characterImage: null
    };

    applyThemeBtn.addEventListener('click', applyTheme);
    startBtn.addEventListener('click', startGame);
    pauseBtn.addEventListener('click', togglePause);
    restartBtn.addEventListener('click', restartGame);

    holes.forEach(hole => {
      hole.addEventListener('click', () => {
        if (!gameActive || isPaused) return;
        const character = hole.querySelector('.character');
        if (character.classList.contains('up')) {
          character.classList.add('whacked');
          score++;
          scoreDisplay.textContent = score;
          setTimeout(() => character.classList.remove('up', 'whacked'), 300);
        }
      });
    });

    function applyThemeSettings(theme) {
      document.body.style.backgroundColor = theme.backgroundColor || "#f0f0f0";
      gameContainer.style.backgroundColor = theme.holeColor || "#8B4513";
      gameTitle.textContent = theme.name || "Whack-a-Mole";
      gameTitle.style.color = theme.textColor || "#333";
      themeDescription.textContent = theme.description || "";
      themeDescription.style.color = theme.textColor || "#333";

      holes.forEach(hole => {
        hole.style.backgroundColor = theme.holeColor || "#654321";
      });

      characters.forEach(character => {
        character.style.backgroundColor = theme.characterImage ? "transparent" : (theme.characterColor || "#FFD700");
        character.style.backgroundImage = `url(${theme.characterImage || fallbackImage})`;
      });
    }

    async function applyTheme() {
      const prompt = themeInput.value.trim();
      if (!prompt) return;

      aiLoading.style.display = "inline-block";
      applyThemeBtn.disabled = true;

      try {
        const response = await fetch("https://8a9658e6-b000-43e7-8ca3-b1257f9483de-00-44665w1144od.pike.replit.dev/api/theme", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const theme = await response.json();
        applyThemeSettings(theme);
        themeInput.value = '';
      } catch (e) {
        console.error("AI theme error:", e);
        alert("AI service failed. Using default.");
      } finally {
        aiLoading.style.display = "none";
        applyThemeBtn.disabled = false;
      }
    }

    function startGame() {
      if (gameActive) return;
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameActive = true;
      isPaused = false;
      gameOverScreen.style.display = "none";

      startBtn.disabled = true;
      pauseBtn.disabled = false;
      pauseBtn.textContent = "Pause";

      gameInterval = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          timeDisplay.textContent = timeLeft;
          if (timeLeft <= 0) endGame();
        }
      }, 1000);

      moleInterval = setInterval(popRandomCharacter, 800);
    }

    function togglePause() {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
      if (isPaused) characters.forEach(c => c.classList.remove('up'));
    }

    function popRandomCharacter() {
      if (!gameActive || isPaused) return;
      characters.forEach(c => c.classList.remove('up'));

      const index = Math.floor(Math.random() * characters.length);
      const char = characters[index];

      if (!char.classList.contains('whacked')) {
        char.classList.add('up');
        setTimeout(() => char.classList.remove('up'), 600 + Math.random() * 1000);
      }
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(moleInterval);
      gameActive = false;
      characters.forEach(c => c.classList.remove('up'));
      finalScoreDisplay.textContent = `Your score: ${score}`;
      gameOverScreen.style.display = "flex";
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    }

    function restartGame() {
      gameOverScreen.style.display = 'none';
      startGame();
    }

    // Initial theme
    applyThemeSettings(currentTheme);
  </script>
</body>
</html>
