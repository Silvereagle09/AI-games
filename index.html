<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
      transition: color 0.3s;
    }

    #theme-description {
      margin: 10px auto 20px;
      max-width: 500px;
      font-style: italic;
      transition: color 0.3s;
    }

    #game-container {
      position: relative;
      width: 600px;
      margin: 0 auto;
      background-color: #8B4513;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
    }

    #game-board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .hole {
      position: relative;
      background-color: #222;
      border-radius: 50%;
      overflow: hidden;
      width: 150px;
      height: 150px;
      border: 2px solid #000;
      transition: background-color 0.3s;
    }

    .character {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: -120px;
      left: 0;
      border-radius: 50% 50% 0 0;
      transition: bottom 0.3s ease, background-image 0.3s;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center bottom;
      z-index: 2;
    }

    .character.up {
      bottom: 20px !important;
    }

    .character.whacked {
      filter: brightness(0.5);
    }

    #controls {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #ai-controls {
      margin: 20px auto;
      max-width: 600px;
    }

    #theme-input {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    #score-display, #timer-display {
      font-size: 24px;
      margin: 20px 0;
    }

    #game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      border-radius: 10px;
      z-index: 10;
    }

    #final-score {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #ai-loading {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 id="game-title">AI Whack-a-Mole</h1>
  <div id="theme-description">Describe your theme and let AI customize the game!</div>

  <div id="ai-controls">
    <input type="text" id="theme-input" placeholder="e.g. 'zombie hands', 'colorful candies', 'angry bees'" />
    <button id="apply-theme-btn">Apply Theme</button>
    <div id="ai-loading" class="loading"></div>
  </div>

  <div id="score-display">Score: <span id="score">0</span></div>
  <div id="timer-display">Time: <span id="time">30</span>s</div>

  <div id="controls">
    <button id="start-btn">Start Game</button>
    <button id="pause-btn" disabled>Pause</button>
    <button id="restart-btn">Restart</button>
  </div>

  <div id="game-container">
    <div id="game-board">
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
      <div class="hole"><div class="character"></div></div>
    </div>

    <div id="game-over">
      <h2>Game Over!</h2>
      <div id="final-score">Your score: 0</div>
    </div>
  </div>

  <script>
    // Game State
    let score = 0, timeLeft = 30, gameInterval, moleInterval;
    let isPaused = false, gameActive = false;
    let currentTheme = null;

    // DOM Elements
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const restartBtn = document.getElementById('restart-btn');
    const applyThemeBtn = document.getElementById('apply-theme-btn');
    const themeInput = document.getElementById('theme-input');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const gameOverScreen = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');
    const holes = document.querySelectorAll('.hole');
    const characters = document.querySelectorAll('.character');
    const gameContainer = document.getElementById('game-container');
    const gameTitle = document.getElementById('game-title');
    const themeDescription = document.getElementById('theme-description');
    const aiLoading = document.getElementById('ai-loading');

    // Theme Configuration
    const THEME_FALLBACKS = {
      'zombie': 'https://cdn-icons-png.flaticon.com/512/3069/3069198.png',
      'candy': 'https://cdn-icons-png.flaticon.com/512/2675/2675470.png',
      'alien': 'https://cdn-icons-png.flaticon.com/512/3414/3414049.png',
      'bunny': 'https://cdn-icons-png.flaticon.com/512/3069/3069172.png',
      'default': 'https://cdn-icons-png.flaticon.com/512/616/616408.png'
    };

    // Initialize Game
    function initGame() {
      applyThemeSettings(getDefaultTheme());
      setupEventListeners();
    }

    function getDefaultTheme() {
      return {
        name: "Classic Whack-a-Mole",
        description: "The traditional mole whacking game",
        holeColor: "#8B4513",
        characterColor: "#654321",
        characterImage: THEME_FALLBACKS.default,
        backgroundColor: "#f0f0f0",
        textColor: "#333"
      };
    }

    function getFallbackTheme(prompt) {
      const keyword = prompt.toLowerCase().split(' ')[0];
      return {
        name: `${prompt} Whack-a-Mole`,
        description: `Whack the ${prompt}!`,
        holeColor: "#8B4513",
        characterColor: "#654321",
        backgroundColor: "#f0f0f0",
        textColor: "#333",
        characterImage: THEME_FALLBACKS[keyword] || THEME_FALLBACKS.default
      };
    }

    function applyThemeSettings(theme) {
      currentTheme = theme;
      
      // Apply colors
      document.body.style.backgroundColor = theme.backgroundColor;
      gameContainer.style.backgroundColor = theme.holeColor;
      gameTitle.textContent = theme.name;
      gameTitle.style.color = theme.textColor;
      themeDescription.textContent = theme.description;
      themeDescription.style.color = theme.textColor;

      // Apply character images
      const charImage = validateImage(theme.characterImage, theme.name) 
        ? theme.characterImage 
        : getFallbackImage(theme.name);

      characters.forEach(character => {
        character.style.backgroundColor = 'transparent';
        character.style.backgroundImage = `url("${charImage}")`;
      });
    }

    function validateImage(url, themeName) {
      if (!url) return false;
      const themeKeywords = themeName.toLowerCase().split(' ');
      return themeKeywords.some(keyword => url.toLowerCase().includes(keyword));
    }

    function getFallbackImage(themeName) {
      const keyword = themeName.toLowerCase().split(' ')[0];
      return THEME_FALLBACKS[keyword] || THEME_FALLBACKS.default;
    }

    async function applyTheme() {
      const prompt = themeInput.value.trim();
      if (!prompt) return;
      
      applyThemeBtn.disabled = true;
      aiLoading.style.display = 'inline-block';
      
      try {
        const res = await fetch("https://8a9658e6-b000-43e7-8ca3-b1257f9483de-00-44665w1144od.pike.replit.dev/api/theme", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        
        const theme = await res.json();
        if (!theme) throw new Error("No theme returned");
        
        applyThemeSettings(theme);
        themeInput.value = '';
      } catch (e) {
        console.error("Theme error:", e);
        applyThemeSettings(getFallbackTheme(prompt));
      } finally {
        applyThemeBtn.disabled = false;
        aiLoading.style.display = 'none';
      }
    }

    // Game Logic
    function startGame() {
      if (gameActive) return;
      resetGame();
      gameActive = true;
      isPaused = false;
      startBtn.disabled = true;
      pauseBtn.disabled = false;

      gameInterval = setInterval(updateTimer, 1000);
      moleInterval = setInterval(popRandomCharacter, 800);
    }

    function resetGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameOverScreen.style.display = 'none';
      characters.forEach(c => c.classList.remove('up', 'whacked'));
    }

    function updateTimer() {
      if (!isPaused) {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }
    }

    function popRandomCharacter() {
      if (!gameActive || isPaused) return;
      characters.forEach(c => c.classList.remove('up'));
      
      const activeCharacters = Array.from(characters)
        .filter(c => !c.classList.contains('whacked'));
      
      if (activeCharacters.length > 0) {
        const rand = Math.floor(Math.random() * activeCharacters.length);
        const char = activeCharacters[rand];
        char.classList.add('up');
        
        setTimeout(() => {
          if (char.classList.contains('up')) {
            char.classList.remove('up');
          }
        }, 500 + Math.random() * 1500);
      }
    }

    function togglePause() {
      if (!gameActive) return;
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
      if (isPaused) characters.forEach(c => c.classList.remove('up'));
    }

    function endGame() {
      gameActive = false;
      clearInterval(gameInterval);
      clearInterval(moleInterval);
      characters.forEach(c => c.classList.remove('up'));
      finalScoreDisplay.textContent = `Your score: ${score}`;
      gameOverScreen.style.display = 'flex';
      startBtn.disabled = false;
      pauseBtn.disabled = true;
    }

    function restartGame() {
      endGame();
      startGame();
    }

    // Event Listeners
    function setupEventListeners() {
      startBtn.addEventListener('click', startGame);
      pauseBtn.addEventListener('click', togglePause);
      restartBtn.addEventListener('click', restartGame);
      applyThemeBtn.addEventListener('click', applyTheme);

      characters.forEach(character => {
        character.addEventListener('click', () => {
          if (character.classList.contains('up') && gameActive && !isPaused) {
            character.classList.remove('up');
            character.classList.add('whacked');
            score++;
            scoreDisplay.textContent = score;
          }
        });
      });
    }

    // Initialize
    initGame();
  </script>
</body>
</html>
