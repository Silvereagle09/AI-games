<!DOCTYPE html>
<html>
<head>
    <title>Endless Speed Runner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        #gameContainer {
            position: relative;
            margin-top: 20px;
        }
        #gameCanvas {
            border: 3px solid #333;
            background-color: #87CEEB;
            display: block;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #scoreDisplay {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        button:active {
            transform: translateY(1px);
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        #startScreen p {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 80%;
        }
        #pauseScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        #pauseScreen h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Distance: 0 | Speed: 3.0</div>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="startScreen">
            <h1>ENDLESS RUNNER</h1>
            <p>Run as far as you can! The game gets faster over time.</p>
            <p>Controls: SPACE/UP ARROW to Jump | DOWN ARROW to Slide | P to Pause</p>
            <button id="startBtn">START GAME</button>
        </div>
        <div id="pauseScreen">
            <h2>PAUSED</h2>
            <button id="resumeBtn">Resume</button>
        </div>
    </div>
    <div id="controls">
        <button id="pauseBtn">Pause Game</button>
        <button id="restartBtn">Restart Game</button>
    </div>

    <div style="margin-top: 20px; text-align: center;">
        <label for="themePrompt"><strong>Enter Background Theme:</strong></label>
        <input id="themePrompt" type="text" placeholder="e.g. neon desert with robots" style="padding: 10px; width: 300px; font-size: 16px;">
        <br><br>
        <label for="characterPrompt"><strong>Enter Character Style:</strong></label>
        <input id="characterPrompt" type="text" placeholder="e.g. cyber ninja in glowing armor" style="padding: 10px; width: 300px; font-size: 16px;">
        <br><br>
        <button onclick="generateGameAssets()">Generate Theme + Character</button>
    </div>
    <p id="aiDescription" style="margin-top: 10px; font-style: italic; color: #555;"></p>
    <p id="aiCharacter" style="margin-top: 5px; font-style: italic; color: #666;"></p>
    <audio id="bgMusic" loop autoplay style="display: none;"></audio>

    <script>
        async function generateGameAssets() {
            const promptInput = document.getElementById('themePrompt').value;
            const characterInput = document.getElementById('characterPrompt').value;
            const aiDesc = document.getElementById('aiDescription');
            const aiChar = document.getElementById('aiCharacter');
            const audio = document.getElementById('bgMusic');

            if (!promptInput || !characterInput) {
                aiDesc.textContent = "Please enter both background and character prompts.";
                return;
            }

            aiDesc.textContent = "Generating background‚Ä¶";
            aiChar.textContent = "Generating character‚Ä¶";

            try {
                const [backgroundResponse, characterResponse] = await Promise.all([
                    fetch("https://8a9658e6-b000-43e7-8ca3-b1257f9483de-00-44665w1144od.pike.replit.dev/api/theme", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: promptInput,
                            game: "speed-runner",
                            type: "background"
                        })
                    }),
                    fetch("https://8a9658e6-b000-43e7-8ca3-b1257f9483de-00-44665w1144od.pike.replit.dev/api/theme", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: characterInput,
                            game: "speed-runner",
                            type: "character"
                        })
                    })
                ]);

                const backgroundData = await backgroundResponse.json();
                const characterData = await characterResponse.json();

                console.log("AI Background:", backgroundData);
                console.log("AI Character:", characterData);

                aiDesc.textContent = `üß† Background: ${backgroundData.result}`;
                aiChar.textContent = `üë§ Character: ${characterData.result}`;

                // Apply background color or image
                document.getElementById('gameCanvas').style.backgroundColor = backgroundData.color || '#87CEEB';

                // Apply character color (in reality, this would affect draw logic)
                window.playerColor = characterData.color || '#000';

                // Play music if available
                if (backgroundData.musicURL) {
                    audio.src = backgroundData.musicURL;
                    audio.style.display = 'block';
                    audio.play();
                } else {
                    audio.pause();
                    audio.style.display = 'none';
                }

            } catch (error) {
                aiDesc.textContent = "‚ö†Ô∏è Background generation failed.";
                aiChar.textContent = "‚ö†Ô∏è Character generation failed.";
                console.error("AI Error:", error);
            }
        }
    </script>
</body>
</html>
