<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Speed Runner</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: white;
      overflow: hidden;
    }

    #gameContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=1200&q=60'); /* Placeholder background */
      background-size: cover;
      background-position: center;
    }

    #player {
      position: absolute;
      bottom: 20px;
      left: 50px;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 10px;
    }

    .obstacle {
      position: absolute;
      bottom: 20px;
      width: 40px;
      height: 40px;
      background-color: yellow;
      border-radius: 5px;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 40px;
      display: none;
      border: 2px solid white;
      border-radius: 10px;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <div id="player"></div>
    <div id="gameOver">
      Game Over<br>
      <button id="restartBtn">Restart</button>
    </div>
  </div>

  <script>
    const gameContainer = document.getElementById("gameContainer");
    const player = document.getElementById("player");
    const scoreDisplay = document.getElementById("score");
    const gameOverScreen = document.getElementById("gameOver");
    const restartBtn = document.getElementById("restartBtn");

    let isJumping = false;
    let score = 0;
    let gameSpeed = 5;
    let gameRunning = true;

    // Jump logic
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping && gameRunning) {
        isJumping = true;
        player.style.transition = "bottom 0.3s";
        player.style.bottom = "120px";
        setTimeout(() => {
          player.style.bottom = "20px";
          setTimeout(() => isJumping = false, 300);
        }, 300);
      }
    });

    // Obstacle generation
    function spawnObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      obstacle.style.right = "-60px";
      gameContainer.appendChild(obstacle);

      let obstacleX = window.innerWidth;
      const move = setInterval(() => {
        if (!gameRunning) {
          clearInterval(move);
          obstacle.remove();
          return;
        }

        obstacleX -= gameSpeed;
        obstacle.style.right = `${-obstacleX}px`;

        // Collision detection
        const playerRect = player.getBoundingClientRect();
        const obstacleRect = obstacle.getBoundingClientRect();
        if (
          playerRect.left < obstacleRect.right &&
          playerRect.right > obstacleRect.left &&
          playerRect.bottom > obstacleRect.top
        ) {
          gameOver();
        }

        // Score update
        if (obstacleX < 0) {
          clearInterval(move);
          obstacle.remove();
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          if (score % 5 === 0) gameSpeed += 1;
        }
      }, 20);
    }

    function startSpawning() {
      const spawner = setInterval(() => {
        if (!gameRunning) clearInterval(spawner);
        spawnObstacle();
      }, 1500);
    }

    function gameOver() {
      gameRunning = false;
      gameOverScreen.style.display = "block";
    }

    restartBtn.onclick = () => {
      score = 0;
      gameSpeed = 5;
      gameRunning = true;
      gameOverScreen.style.display = "none";
      scoreDisplay.textContent = `Score: ${score}`;
      document.querySelectorAll('.obstacle').forEach(o => o.remove());
      startSpawning();
    };

    startSpawning();
  </script>

</body>
</html>
