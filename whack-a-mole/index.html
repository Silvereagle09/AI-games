<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #game-container {
      position: relative;
      z-index: 1;
      width: 600px;
      margin: 0 auto;
      background-color: #8B4513;
      border-radius: 10px;
      padding: 20px;
    }
    #game-board {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .hole {
      width: 150px;
      height: 150px;
      background-color: #222;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    .character {
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: -100%;
      background-size: cover;
      background-position: center;
      transition: bottom 0.3s;
    }
    .character.up {
      bottom: 0;
    }
    #controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #ai-controls {
      margin: 20px auto;
    }
    input {
      padding: 8px;
      width: 250px;
      margin: 5px;
    }
    #scoreboard {
      font-size: 20px;
      margin-top: 10px;
    }
    #difficulty-controls {
      margin-top: 15px;
    }
    #high-score {
      font-weight: bold;
      color: #444;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>AI Whack-a-Mole</h1>

  <div id="ai-controls">
    <input type="text" id="prompt" placeholder="Describe theme e.g. neon space rabbits" />
    <button onclick="applyTheme()">Apply Theme</button>
  </div>

  <div id="difficulty-controls">
    <label>Difficulty:</label>
    <select id="difficulty" onchange="setDifficulty(this.value)">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div id="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <div id="scoreboard">
    Score: <span id="score">0</span> | Time Left: <span id="timer">30</span>s
    <div id="high-score">High Score: <span id="highScore">0</span></div>
  </div>

  <div id="game-container">
    <div id="game-board"></div>
  </div>

  <audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-29.mp3"></audio>

  <script>
    const board = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const highScoreDisplay = document.getElementById('highScore');
    const popSound = document.getElementById('popSound');
    const hitSound = document.getElementById('hitSound');

    let interval, isPaused = false, holes = [], characters = [];
    let holeColor = '#222', characterImage = '', backgroundColor = '#f0f0f0';
    let score = 0, timeLeft = 30, gameTimer;
    let difficultySpeed = 1200;

    function setDifficulty(level) {
      switch(level) {
        case 'easy': difficultySpeed = 1400; break;
        case 'medium': difficultySpeed = 1000; break;
        case 'hard': difficultySpeed = 600; break;
      }
    }

    function createBoard() {
      board.innerHTML = '';
      holes = [];
      characters = [];
      for (let i = 0; i < 6; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        hole.style.backgroundColor = holeColor;

        const character = document.createElement('div');
        character.classList.add('character');
        character.style.backgroundImage = `url(${characterImage})`;

        character.addEventListener('click', () => {
          if (character.classList.contains('up')) {
            score++;
            scoreDisplay.textContent = score;
            character.classList.remove('up');
            hitSound.play();
          }
        });

        hole.appendChild(character);
        board.appendChild(hole);

        holes.push(hole);
        characters.push(character);
      }
    }

    function popCharacter() {
      characters.forEach(c => c.classList.remove('up'));
      if (isPaused) return;
      const idx = Math.floor(Math.random() * characters.length);
      const char = characters[idx];
      char.classList.add('up');
      popSound.play();
      setTimeout(() => char.classList.remove('up'), 800);
    }

    function startGame() {
      if (interval) clearInterval(interval);
      if (gameTimer) clearInterval(gameTimer);
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = timeLeft;
      interval = setInterval(popCharacter, difficultySpeed);
      gameTimer = setInterval(() => {
        if (!isPaused && timeLeft > 0) {
          timeLeft--;
          timerDisplay.textContent = timeLeft;
        } else if (timeLeft === 0) {
          clearInterval(interval);
          clearInterval(gameTimer);
          const highScore = Math.max(score, parseInt(localStorage.getItem('whackHighScore') || 0));
          localStorage.setItem('whackHighScore', highScore);
          highScoreDisplay.textContent = highScore;
          alert(`Game Over! Final Score: ${score}`);
        }
      }, 1000);
      isPaused = false;
    }

    function pauseGame() {
      isPaused = !isPaused;
    }

    function restartGame() {
      clearInterval(interval);
      clearInterval(gameTimer);
      isPaused = false;
      createBoard();
      startGame();
    }

    async function applyTheme() {
      const prompt = document.getElementById('prompt').value;
      if (!prompt) return alert('Please enter a theme.');
      try {
        const res = await fetch('https://8a9658e6-b000-43e7-8ca3-b1257f9483de-00-44665w1144od.pike.replit.dev/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            prompt,
            game: "whack-a-mole",
            type: "background"
          })
        });
        const data = await res.json();
        backgroundColor = data.color || '#f0f0f0';
        holeColor = data.holeColor || '#222';
        characterImage = data.imageURL || 'https://cdn-icons-png.flaticon.com/512/616/616408.png';
        document.body.style.backgroundColor = backgroundColor;
        createBoard();
      } catch (err) {
        console.error('Theme fetch failed:', err);
        alert('Failed to apply theme');
      }
    }

    // Load high score from local storage
    highScoreDisplay.textContent = localStorage.getItem('whackHighScore') || 0;

    createBoard();
  </script>
</body>
</html>
