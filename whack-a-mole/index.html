<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #game-container {
      position: relative;
      z-index: 1;
      width: 600px;
      margin: 0 auto;
      background-color: #8B4513;
      border-radius: 10px;
      padding: 20px;
    }
    #game-board {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .hole {
      width: 150px;
      height: 150px;
      background-color: #222;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .character {
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: -100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: bottom 0.3s;
    }
    .character.up {
      bottom: 0;
    }
    #controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #ai-controls {
      margin: 20px auto;
    }
    input {
      padding: 8px;
      width: 250px;
      margin: 5px;
    }
    #scoreboard {
      font-size: 20px;
      margin-top: 10px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
    #difficulty-controls {
      margin-top: 15px;
    }
    #high-score {
      font-weight: bold;
      color: #444;
      margin-top: 5px;
    }
    select {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>AI Whack-a-Mole</h1>

  <div id="ai-controls">
    <input type="text" id="prompt" placeholder="Describe theme e.g. neon space rabbits" />
    <button onclick="applyTheme()">Apply Theme</button>
  </div>

  <div id="difficulty-controls">
    <label>Difficulty:</label>
    <select id="difficulty" onchange="setDifficulty(this.value)">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <div id="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <div id="scoreboard">
    Score: <span id="score">0</span> | Time Left: <span id="timer">30</span>s
    <div id="high-score">High Score: <span id="highScore">0</span></div>
  </div>

  <div id="game-container">
    <div id="game-board"></div>
  </div>

  <audio id="popSound" src="https://www.soundjay.com/button/sounds/button-16.mp3"></audio>
  <audio id="hitSound" src="https://www.soundjay.com/button/sounds/button-29.mp3"></audio>

  <script>
    // Game elements
    const board = document.getElementById('game-board');
    const scoreDisplay = document.getElementById('score');
    const timerDisplay = document.getElementById('timer');
    const highScoreDisplay = document.getElementById('highScore');
    const popSound = document.getElementById('popSound');
    const hitSound = document.getElementById('hitSound');
    const promptInput = document.getElementById('prompt');

    // Game variables
    let interval, gameTimer;
    let isPaused = false;
    let holes = [];
    let characters = [];
    let holeColor = '#222';
    let characterImage = 'https://cdn-icons-png.flaticon.com/512/616/616408.png';
    let score = 0;
    let timeLeft = 30;
    let difficultySpeed = 1000; // Default medium speed
    let gameActive = false;

    // Initialize the game board
    function createBoard() {
      board.innerHTML = '';
      holes = [];
      characters = [];
      
      for (let i = 0; i < 6; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        hole.style.backgroundColor = holeColor;

        const character = document.createElement('div');
        character.classList.add('character');
        character.style.backgroundImage = `url(${characterImage})`;
        
        // Add click event to the hole (not the character)
        hole.addEventListener('click', () => {
          if (character.classList.contains('up') && !isPaused && gameActive) {
            score++;
            scoreDisplay.textContent = score;
            character.classList.remove('up');
            hitSound.currentTime = 0;
            hitSound.play();
          }
        });

        hole.appendChild(character);
        board.appendChild(hole);

        holes.push(hole);
        characters.push(character);
      }
    }

    // Make a character pop up
    function popCharacter() {
      if (isPaused || !gameActive) return;
      
      // Hide all characters first
      characters.forEach(c => c.classList.remove('up'));
      
      // Show a random character
      const idx = Math.floor(Math.random() * characters.length);
      const char = characters[idx];
      char.classList.add('up');
      
      // Play sound
      popSound.currentTime = 0;
      popSound.play();
      
      // Hide after a short time
      setTimeout(() => {
        if (!isPaused && gameActive) {
          char.classList.remove('up');
        }
      }, 800);
    }

    // Start the game
    function startGame() {
      if (gameActive) return;
      
      // Clear any existing intervals
      if (interval) clearInterval(interval);
      if (gameTimer) clearInterval(gameTimer);
      
      // Reset game state
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timerDisplay.textContent = timeLeft;
      gameActive = true;
      isPaused = false;
      
      // Start character popping
      interval = setInterval(popCharacter, difficultySpeed);
      
      // Start game timer
      gameTimer = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          timerDisplay.textContent = timeLeft;
          
          if (timeLeft <= 0) {
            endGame();
          }
        }
      }, 1000);
    }

    // Pause/unpause the game
    function pauseGame() {
      if (!gameActive) return;
      
      isPaused = !isPaused;
      document.querySelector('#controls button:nth-child(2)').textContent = 
        isPaused ? 'Resume' : 'Pause';
    }

    // End the game
    function endGame() {
      gameActive = false;
      clearInterval(interval);
      clearInterval(gameTimer);
      
      // Update high score
      const currentHighScore = parseInt(localStorage.getItem('whackHighScore') || 0);
      if (score > currentHighScore) {
        localStorage.setItem('whackHighScore', score);
        highScoreDisplay.textContent = score;
      }
      
      alert(`Game Over! Final Score: ${score}`);
    }

    // Restart the game
    function restartGame() {
      // Clear existing game state
      clearInterval(interval);
      clearInterval(gameTimer);
      isPaused = false;
      gameActive = false;
      
      // Hide all characters
      characters.forEach(c => c.classList.remove('up'));
      
      // Reset UI
      document.querySelector('#controls button:nth-child(2)').textContent = 'Pause';
      
      // Start new game
      startGame();
    }

    // Set game difficulty
    function setDifficulty(level) {
      switch(level) {
        case 'easy': difficultySpeed = 1400; break;
        case 'medium': difficultySpeed = 1000; break;
        case 'hard': difficultySpeed = 600; break;
      }
      
      // Update interval if game is running
      if (gameActive) {
        clearInterval(interval);
        interval = setInterval(popCharacter, difficultySpeed);
      }
    }

    // Apply theme from AI (simulated since API may not be available)
    async function applyTheme() {
      const prompt = promptInput.value;
      if (!prompt) {
        alert('Please enter a theme description.');
        return;
      }
      
      // Simulate API call with timeout
      try {
        // Show loading state
        promptInput.disabled = true;
        document.querySelector('#ai-controls button').disabled = true;
        document.querySelector('#ai-controls button').textContent = 'Generating...';
        
        // Simulate API delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // Generate random colors and image based on prompt
        const colors = generateColorsFromPrompt(prompt);
        backgroundColor = colors.backgroundColor;
        holeColor = colors.holeColor;
        characterImage = `https://placehold.co/150x150/${colors.textColor.substring(1)}/${colors.backgroundColor.substring(1)}?text=${encodeURIComponent(prompt.split(' ')[0])}`;
        
        // Apply theme
        document.body.style.backgroundColor = backgroundColor;
        createBoard();
        
      } catch (err) {
        console.error('Theme generation failed:', err);
        alert('Failed to generate theme. Using default.');
      } finally {
        // Reset UI
        promptInput.disabled = false;
        document.querySelector('#ai-controls button').disabled = false;
        document.querySelector('#ai-controls button').textContent = 'Apply Theme';
      }
    }

    // Helper function to generate colors from prompt
    function generateColorsFromPrompt(prompt) {
      // Simple hash function to generate consistent colors from prompt
      let hash = 0;
      for (let i = 0; i < prompt.length; i++) {
        hash = prompt.charCodeAt(i) + ((hash << 5) - hash);
      }
      
      const hue = Math.abs(hash % 360);
      const complementaryHue = (hue + 180) % 360;
      
      return {
        backgroundColor: `hsl(${hue}, 70%, 90%)`,
        holeColor: `hsl(${complementaryHue}, 50%, 30%)`,
        textColor: `hsl(${complementaryHue}, 80%, 20%)`
      };
    }

    // Initialize the game
    function init() {
      // Load high score
      highScoreDisplay.textContent = localStorage.getItem('whackHighScore') || 0;
      
      // Create initial board
      createBoard();
    }

    // Start the game when page loads
    window.onload = init;
  </script>
</body>
</html>
