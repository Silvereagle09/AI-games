<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Whack-a-Mole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #game-container {
      position: relative; /* Make it relative for z-index */
      z-index: 1; /* Ensure it's behind other elements */
      width: 600px;
      margin: 0 auto;
      background-color: #8B4513;
      border-radius: 10px;
      padding: 20px;
    }

    #controls, #ai-controls {
      position: relative;
      z-index: 2; /* Ensure they're clickable */
    }


    #game-board {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .hole {
      width: 150px;
      height: 150px;
      background-color: #222;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }
    .character {
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: -100%;
      background-size: cover;
      background-position: center;
      transition: bottom 0.3s;
    }
    .character.up {
      bottom: 0;
    }
    #controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #ai-controls {
      margin: 20px auto;
    }
    input {
      padding: 8px;
      width: 250px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>AI Whack-a-Mole</h1>

  <div id="ai-controls">
    <input type="text" id="prompt" placeholder="Describe theme e.g. neon space rabbits" />
    <button onclick="applyTheme()">Apply Theme</button>
  </div>

  <div id="controls">
    <button onclick="startGame()">Start</button>
    <button onclick="pauseGame()">Pause</button>
    <button onclick="restartGame()">Restart</button>
  </div>

  <div id="game-container">
    <div id="game-board"></div>
  </div>

  <script>
    const board = document.getElementById('game-board');
    let interval, isPaused = false, holes = [], characters = [];
    let holeColor = '#222', characterImage = '', backgroundColor = '#f0f0f0';

    function createBoard() {
      board.innerHTML = '';
      holes = [];
      characters = [];
      for (let i = 0; i < 6; i++) {
        const hole = document.createElement('div');
        hole.classList.add('hole');
        hole.style.backgroundColor = holeColor;

        const character = document.createElement('div');
        character.classList.add('character');
        character.style.backgroundImage = `url(${characterImage})`;

        hole.appendChild(character);
        board.appendChild(hole);

        holes.push(hole);
        characters.push(character);
      }
    }

    function popCharacter() {
      characters.forEach(c => c.classList.remove('up'));
      if (isPaused) return;
      const idx = Math.floor(Math.random() * characters.length);
      characters[idx].classList.add('up');
      setTimeout(() => characters[idx].classList.remove('up'), 1000);
    }

    function startGame() {
      if (interval) clearInterval(interval);
      interval = setInterval(popCharacter, 1200);
      isPaused = false;
    }

    function pauseGame() {
      isPaused = !isPaused;
    }

    function restartGame() {
      clearInterval(interval);
      isPaused = false;
      createBoard();
      startGame();
    }

    async function applyTheme() {
      const prompt = document.getElementById('prompt').value;
      if (!prompt) return alert('Please enter a theme.');
      try {
        const res = await fetch('https://8a9658e6-b000-43e7-8ca3-b1257f9483de-00-44665w1144od.pike.replit.dev/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            prompt,
            game: "whack-a-mole",
            type: "background"
          })
        });
        const data = await res.json();
        backgroundColor = data.color || '#f0f0f0';
        holeColor = data.holeColor || '#222';
        characterImage = data.imageURL || 'https://cdn-icons-png.flaticon.com/512/616/616408.png';
        document.body.style.backgroundColor = backgroundColor;
        createBoard();
      } catch (err) {
        console.error('Theme fetch failed:', err);
        alert('Failed to apply theme');
      }
    }

    createBoard();
  </script>
</body>
</html>
